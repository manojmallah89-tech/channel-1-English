<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Prime By Cricket Yoddha</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
    /* Spinner Hidden for clean look */
    .shaka-spinner-container { display: none !important; }  
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video id="video" autoplay muted playsinline preload="metadata" poster="https://i.ibb.co/8DHnQ6f8/image-search-1770442885382.jpg"></video>  
  </div>  
  
  <script>  
    async function initPlayer() {  
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported!');  
        return;  
      }  
  
      const video = document.getElementById('video');  
      const container = document.querySelector('.shaka-video-container');  
      const player = new shaka.Player(video);  
      
      // UI Configuration
      const ui = new shaka.ui.Overlay(player, container, video);  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'quality', 'picture_in_picture', 'fullscreen'  
        ],  
        seekBarColors: {  
          base: 'rgba(255, 255, 0, 0.3)',  
          buffered: 'rgba(255, 255, 0, 0.5)',  
          played: 'rgb(255, 255, 0)'  
        }  
      });  
  
      // ✅ New Stream URL Applied
      const streamUrl = "https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/live/dash/enc/dn7vupw4sj/out/v1/d7130f460d41486ea7e8e3eb45f0522f/cenc.mpd?amznDtid=AOAGZA014O5RE&encoding=segmentBase";  
      
      player.configure({  
        drm: {  
          clearKeys: {  
            // ✅ New DRM Keys Applied
            "9c8743426487c9074b60b456dda93e4d": "643e4f68ec9e3309b7e1e61b95bec85d"  
          }  
        },  
        streaming: {  
          lowLatencyMode: true,  
          jumpLargeGaps: true,
          bufferingGoal: 10,
          rebufferingGoal: 2,
          retryParameters: {
            maxAttempts: 5,
            baseDelay: 1000,
            backoffFactor: 2,
          }
        }  
      });  
  
      player.addEventListener('error', (e) => console.error('Shaka Error:', e.detail));  
  
      try {  
        await player.load(streamUrl);  
        console.log("Stream successfully loaded with new keys!");  
      } catch (error) {  
        console.error('Error loading stream:', error);  
      }  
    }  

    // Ensure initialization happens correctly
    document.addEventListener('shaka-ui-loaded', initPlayer);  
    document.addEventListener('DOMContentLoaded', () => { if (!window.shaka) initPlayer(); });
  </script>  
</body>  
</html>
